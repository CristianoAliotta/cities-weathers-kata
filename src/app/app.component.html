<form #form="ngForm" (ngSubmit)="newCity()">
  <label for="city"> Insert city name</label> <br />
  <input ngModel type="text" placeholder="city name" name="city" />
  <button type="submit">Add</button>
</form>
<div>
  <ul>
    <li *ngFor="let city of cityList">
      {{ city.cityName }} - {{ city.temperature }} &#8451;
    </li>
  </ul>
</div>
